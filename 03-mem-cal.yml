- name: Print Used Memory
  hosts: localhost
  tasks:
    - name: Get Memory
      ansible.builtin.shell: free | grep Mem | xargs
      register: free

    - name: Set a fact
      ansible.builtin.set_fact:
        FREE: "{{free.stdout | split(' ')[0] }}"

    - name: Print free variable
      ansible.builtin.debug:
        msg: "{{ FREE[0] }}

